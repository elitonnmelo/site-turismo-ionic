<ion-header>
  <ion-navbar>
    <ion-title>
      CONTATO
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label stacked>NOME</ion-label>
      <ion-input type="text" [(ngModel)]="nome"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>E-MAIL</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>MENSAGEM</ion-label>
      <ion-input type="text" [(ngModel)]="mensagem"></ion-input>
    </ion-item>
    <button ion-button block (click)="enviar()">ENVIAR</button>
  
  </ion-list>
</ion-content>
